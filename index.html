<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Canpanion</title>
</head>

<body>
    <div>
        <div class="center">
            <h1 class="app-name">Canpanion</h1>
            <h2>Dog or Cat</h2>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <img src="images/happy_dog.gif" alt="Animated GIF" class="resize" id="animalImage">
        </div>
        <progress value="100" max="100" id="health"> </progress>

        <h2>Due Assignments</h2>
        <ul id="due-assignment-list"></ul>

        <h2>LATE Assignments</h2>
        <ul id="late-assignment-list"></ul>
    
        <script src="script.js"></script>
    </div>

</body>

</html>
